<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba, Jhan Ray S.</title>
</head>
<body>
    <script>
    function Developer(name)
    {
    this.name = name
    this.type = "Developer"
    }

    function Tester(name)
    {
    this.name = name
    this.type = "Tester"
    }

    function EmployeeFactory()
    {
    this.create = (name, type) => {
        switch(type)
        {
        case 1:
            return new Developer(name)
        case 2:
            return new Tester(name)
        }
    }
    }

    function say()
    {
    console.log("Hi, My name is " + this.name + " and I am a " + this.type)
    }

    const employeeFactory = new EmployeeFactory()
    const employees = []

    employees.push(employeeFactory.create("Jhan Ray", 1))
    employees.push(employeeFactory.create("Liza Sorbetes", 2))
    employees.push(employeeFactory.create("DingDong Dumbell", 1))
    employees.push(employeeFactory.create("Daniel Patilya", 1))
    employees.push(employeeFactory.create("Susan N Roses", 2))

    employees.forEach( emp => {
    say.call(emp)
    })

    </script>
</body>
</html>
